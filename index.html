<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/assets/styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <title>IODE - OMIE</title>
</head>

<body>
    <header class="w-100 d-flex flex-wrap justify-content-center">
        <div class="title d-flex gap-2 align-items-end">
            <div class="icon-title">
                <img src="assets/images/ico-live.svg" alt="Ícone live youtube" width="30" height="30">
            </div>
            <h2 class="fw-bold">
                LIVE - Fala, Economia!
            </h2>
        </div>
        <p class="text-center">
            O que o cenário econômico tem a dizer para o empreendedor.
        </p>
        <a class="fw-bold" href="#">
            CLIQUE E SE INSCREVA
        </a>
    </header>
    <footer class="d-flex flex-column align-items-center justify-content-center gap-3">
        <div class="logo">
            <img src="assets/images/logo-iode.png" alt="Logo IODE" width="132" height="20.54">
        </div>
        <div class="links-footer d-flex flex-column gap-2 align-items-center">
            <a href="#">
                Indique Omie
            </a>
            <a href="#">
                Recursos do Sistema
            </a>
            <a href="#">
                Segurança e privacidade
            </a>
        </div>
        <div class="container-icons d-flex gap-3 justify-content-around">
            <img src="assets/images/ico-facebook.svg" alt="Ícone facebook" width="37" height="37">
            <img src="assets/images/ico-instagram.svg" alt="Ícone instagram" width="37" height="37">
            <img src="assets/images/ico-linkedin.svg" alt="Ícone linkedin" width="37" height="37">
            <img src="assets/images/ico-youtube.svg" alt="Ícone youtube" width="37" height="37">
        </div>
    </footer>

</body>

</html>
